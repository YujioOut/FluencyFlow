<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluency Flow</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      id="themeStylesheet"
      rel="stylesheet"
      href="../Themes/Theme-cosmic.css"
    />
  </head>
  <body>
    <!-- üåê Language Selector Screen -->
    <div id="language-screen">
      <h1>Select Language</h1>
      <select id="languageSelector" class="language-selector">
        <option value="japanese">Japanese</option>
        <option value="chinese">Chinese</option>
        <option value="french">French</option>
      </select>
      <button id="startButton">Start Learning</button>
    </div>

    <!-- üåä Main App Interface -->
    <div id="app" style="display: none">
      <div id="header-wrapper">
        <div class="top-header">
          <h1>Fluency Flow</h1>
          <div class="known-words-container">
            <div class="known-words-label">Known Words</div>
            <div id="known-count" class="known-words-highlight">0</div>
          </div>
        </div>

        <div id="theme-selector-container" class="joy">
          <select id="themeSelector" class="theme-selector">
            <option value="sakura">Sakura</option>
            <option value="dark">Dark</option>
            <option value="cosmic">Quantum</option>
            <option value="tactile">Tactile Warmth</option>
            <option value="memory">Memory Palace</option>
            <option value="ocean">Ocean Depths</option>
            <option value="garden">Garden</option>
            <option value="dream">Bubble</option>
            <option value="crunch">Exam Crunch</option>
            <option value="night">Night Reader</option>
            <option value="focus">Focus</option>
            <option value="retro">Retro</option>
          </select>
          <div class="page-counter">Page <span id="current-index"></span></div>
        </div>
      </div>

      <div
        id="video-container"
        style="display: none; margin: 20px auto; max-width: 900px"
      ></div>

      <div class="container">
        <table id="vocabTable">
          <thead>
            <tr id="table-header"></tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="button-container">
          <div class="button-container" id="toggleButtons"></div>
          <button id="hideKnownButton">Hide Known Words</button>
          <button id="showAllButton">Show All Words</button>
          <button id="prevButton">Previous</button>
          <button id="nextButton">Next</button>
          <button id="resetButton">Reset</button>
          <button id="exportButton">üìò Copy Known Words</button>
          <button id="exportNext20Button">üîç Copy Next 20 Unknown Words</button>
          <button id="returnToLanguageBtn">üåê Change Language</button>
        </div>
      </div>
    </div>

    <!-- PapaParse must come first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- Just this one main module script -->
    <script type="module" src="script.js"></script>
  </body>
</html>
